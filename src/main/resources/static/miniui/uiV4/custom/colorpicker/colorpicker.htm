<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../boot.js" type="text/javascript"></script>
    <script src="spectrum.js" type="text/javascript"></script>
    <link href="spectrum.css" rel="stylesheet" type="text/css" />
    <script src="colorpicker1.js" type="text/javascript"></script>
</head>
<body>
    <input class="uc-colorpicker" aa="aaaA"/>

    <div id="datagrid1" class="mini-datagrid" style="width:800px;height:280px;" 
            url="../../data/AjaxService.aspx?method=SearchEmployees" idField="id"
            allowResize="true" 
            allowCellEdit="true" allowCellSelect="true" multiSelect="true" 
            editNextOnEnterKey="true" 
        >
        <div property="columns">
            <div type="indexcolumn"></div>
            <div type="checkcolumn"></div>
            <div field="loginname" allowResize="false" width="120" headerAlign="center" allowSort="true">员工帐号
                <input property="editor" class="mini-textbox" style="width:100%;" />
            </div>
            <div field="age" width="100" allowSort="true" >年龄
                <input property="editor" class="mini-spinner"  minValue="0" maxValue="200" value="25" style="width:100%;"/>
            </div>            
            <div field="color" width="30" headerAlign="center" align="center" cellStyle="padding:0;">颜色
                <input property="editor" class="uc-colorpicker" />            
            </div>
            <!--ComboBox：本地数据-->         
            <div type="comboboxcolumn" autoShowPopup="true" name="display" field="text" width="40" allowSort="true"  align="center" headerAlign="center" >显示
                <input property="editor" showNullItem="false"  class="mini-combobox" id="qwerty" style="width:100%;" data="push_display" />                
            </div>                                    
        </div>
    </div>

</body>
</html>
<script type="text/javascript">
    var push_display = [{ id: 1, text: '男' }, { id: 2, text: '女'}];

    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();



</script>
